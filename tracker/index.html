<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weightlifting Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>

    <style>
      /* Improvement 2: Modern and legible typeface */
      body {
        font-family: "Roboto", sans-serif;
      }

      /* Improvement 1: Increased base font size */
      html {
        font-size: 18px;
      }

      /* Improvement 4: Hierarchy to headings */
      h1,
      h2,
      h3 {
        font-weight: 600;
      }

      h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 2rem;
      }

      h3 {
        font-size: 1.5rem;
      }

      /* Improvement 3: Adjusted line-height */
      p,
      li,
      h1,
      h2,
      h3 {
        line-height: 1.6;
      }

      /* Improvement 5: Enhanced color contrast */
      body {
        color: #333;
      }

      a {
        color: #1a73e8;
      }

      /* Improvement 6: Text alignment */
      h2,
      h3 {
        text-align: center;
      }

      p {
        text-align: left;
      }

      /* Improvement 7: Hyperlinks hover effect */
      a:hover {
        text-decoration: underline;
      }

      /* Improvement 8: Spacing between elements */
      p + p {
        margin-top: 1rem;
      }

      /* Improvement 9: Letter-spacing for uppercase text */
      h1,
      h2,
      h3,
      button {
        letter-spacing: 0.05em;
      }

      /* Improvement 10: Responsive typography */
      @media (max-width: 768px) {
        html {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body id="app">
    <h1>Weightlifting Tracker</h1>
    <header>
      <button id="save_button">Save</button>
      <span id="username"></span>
      <button id="login_button">LogIn</button>
      <button id="logout_button" hidden>LogOut</button>
    </header>

    <template id="entry_template">
      <article class="entry">
        <form>
          <!-- <label
            >Date & Time: <input type="datetime-local" name="datetime"
          /></label>
          <label>Notes: <textarea name="notes"></textarea></label> -->
          <div class="form-row">
            <label>Date: <input type="date" name="date" /></label>
            <label>Exercise: <input type="text" name="exercise" /></label>
            <label>Sets: <input type="number" name="sets" min="1" /></label>
            <label
              >Repetitions: <input type="number" name="reps" min="1"
            /></label>
            <label
              >Weight(lbs):
              <input type="number" name="weight" step="0.5" min="0"
            /></label>
            <label
              >Rest Time(s):
              <input type="number" name="rest_time" step="5" min="0"
            /></label>
            <label>Notes: <textarea name="notes"></textarea></label>
            <button id="remove_one_button">X</button>
          </div>
        </form>
      </article>
    </template>

    <main>
      <button id="remove_all_button">Remove all</button>
      <button id="add_entry_button">Add entry</button>
    </main>

    <details>
      <summary>Raw data</summary>
      <pre id="data">
		[
			{
				"datetime": "2023-04-10T10:00:00",
				"notes": "Woke up happy."
			},
			{
				"datetime": "2023-04-11T19:00:02",
				"notes": "Stressed out."
			}
		]
	</pre
      >
    </details>
  </body>
</html>
